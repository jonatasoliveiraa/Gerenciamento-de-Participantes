<div class="container">
  <form
    id="participantForm"
    method="post"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <mat-tab-group>
      <mat-tab label="Dados">
        <app-participant-data-tab [form]="form" />
      </mat-tab>

      <mat-tab label="Endereços">
        <app-participant-addresses-tab [form]="form" [addresses]="addresses" />
      </mat-tab>

      <mat-tab label="Cartões de assinatura">
        <app-participant-cards-tab
          [form]="form"
          [signatureCards]="signatureCards"
        />
      </mat-tab>

      <mat-tab label="Documentos pessoais">
        <app-participant-docs-tab
          [form]="form"
          [personalDocuments]="personalDocuments"
        />
      </mat-tab>
    </mat-tab-group>
  </form>
</div>
