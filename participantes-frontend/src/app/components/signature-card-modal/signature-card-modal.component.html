<h2 mat-dialog-title>{{ data.id ? "Editar Cartão" : "Novo Cartão" }}</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field
    ><mat-label>Número do cartão</mat-label>
    <input matInput formControlName="cardNumber" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <app-button (click)="cancel()" label="CANCELAR"></app-button>
  <app-button (click)="save()" label="SALVAR"></app-button>
</mat-dialog-actions>
