<div class="container-form" [formGroup]="form">
  <div formArrayName="addresses">
    <div
      class="container-fields"
      *ngFor="let addressCtrl of addresses.controls; let i = index"
      [formGroupName]="i"
    >
      <mat-form-field>
        <mat-label>Rua</mat-label>
        <input matInput formControlName="street" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Bairro</mat-label>
        <input matInput formControlName="neighborhood" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Cidade</mat-label>
        <input matInput formControlName="city" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Estado</mat-label>
        <input matInput formControlName="state" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>NÃºmero</mat-label>
        <input matInput type="number" formControlName="number" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Complemento</mat-label>
        <input matInput formControlName="complement" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Cep</mat-label>
        <input matInput formControlName="zipCode" />
      </mat-form-field>
    </div>
  </div>
</div>
