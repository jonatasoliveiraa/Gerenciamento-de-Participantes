<div class="container">
  <div class="content-container">
    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox
              (change)="toggleAllRows()"
              [checked]="selection.selected.length === dataSource.data.length"
            >
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="rowToggle(row)"
              [checked]="selection.isSelected(row)"
            >
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Código</th>
          <td mat-cell *matCellDef="let p">
            <a [routerLink]="['/profile', p.id]">
              {{ p.id }}
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="externalCode">
          <th mat-header-cell *matHeaderCellDef>Código Externo</th>
          <td mat-cell *matCellDef="let p">
            <a [routerLink]="['/profile', p.id]">
              {{ p.externalCode }}
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef>Nome Completo</th>
          <td mat-cell *matCellDef="let p">
            <a [routerLink]="['/profile', p.id]">
              {{ p.fullName }}
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef>CPF/CNPJ</th>
          <td mat-cell *matCellDef="let p">{{ p.cpf }}</td>
        </ng-container>

        <ng-container matColumnDef="cellPhone">
          <th mat-header-cell *matHeaderCellDef>Telefone</th>
          <td mat-cell *matCellDef="let p">{{ p.cellPhone }}</td>
        </ng-container>

        <ng-container matColumnDef="digitalSignature">
          <th mat-header-cell *matHeaderCellDef>
            Assina digital/eletronicamente
          </th>
          <td mat-cell *matCellDef="let p">
            {{ p.digitalSignature }}
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let p">{{ p.status }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="clickable-row"
          (click)="goToProfile(row)"
        ></tr>
      </table>
    </div>
    <mat-paginator
      [length]="totalElements"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [pageSizeOptions]="[5, 10, 20, 50]"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
  </div>
  <ng-template #loading>
    <p>Carregando...</p>
  </ng-template>
</div>
